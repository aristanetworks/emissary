apiVersion: v1
kind: Namespace
metadata:
  name: emissary-test
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: emissary
  namespace: emissary-test
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: emissary
rules:
- apiGroups: [""]
  resources: ["services", "endpoints", "secrets", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses", "ingressclasses"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["getambassador.io"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: emissary
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: emissary
subjects:
- kind: ServiceAccount
  name: emissary
  namespace: emissary-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: emissary
  namespace: emissary-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emissary
  template:
    metadata:
      labels:
        app: emissary
    spec:
      serviceAccountName: emissary
      containers:
      - name: emissary
        image: localhost:5001/emissary:latest
        ports:
        - containerPort: 8080
        - containerPort: 8877
        env:
        - name: AMBASSADOR_NAMESPACE
          value: emissary-test
        - name: AMBASSADOR_SINGLE_NAMESPACE
          value: "true"
        - name: AMBASSADOR_ID
          value: "default"
        - name: AMBASSADOR_VERSION
          value: "3.9.0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: emissary
  namespace: emissary-test
spec:
  selector:
    app: emissary
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: admin
    port: 8877
    targetPort: 8877
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: emissary-admin
  namespace: emissary-test
spec:
  selector:
    app: emissary
  ports:
  - name: admin
    port: 8877
    targetPort: 8877
  type: NodePort
